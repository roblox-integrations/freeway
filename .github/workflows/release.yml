# see more https://electron-vite.org/guide/distribution#github-action-ci-cd
name: Build/release Freeway app

permissions:
  contents: write

on:
  push:
    tags:
      - v*.*.*

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: build-linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux

      - name: build-mac
        if: matrix.os == 'macos-latest'
        run: |
          echo $APPLE_API_KEY_CONTENT > key.p8  
          npm run build:mac

        env:
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER}}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID}}
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY}}
          APPLE_API_KEY: key.p8
          CSC_LINK: file://${{ github.workspace }}/mac/Certificates.p12
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}

      - name: build-mac-cleanup
        if: always() && matrix.os == 'macos-latest'
        run: |
          rm -f key.p8

      - name: build-win
        if: matrix.os == 'windows-latest'
        run: npm run build:win
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      - name: release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.dmg
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
            dist/*.yml
            dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
